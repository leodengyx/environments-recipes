---
extend: ./jessie-x64-common.yaml
#== Global variables use by Kameleon engine and the steps
global:
  os_family: debian
  os_release: stretch
  release: stretch
  variant: std
  image_version: 2016122311
  enable_backports: false
  
bootstrap:
  - "@base"

setup:
  - "@base"

export:
  - "@base"
